[metadata]
name = trasser
version = attr: trasser.__version__
description = Convert Transcriber files to raw text
license = MIT
author = LoÃ¯c Grobol
author_email = loic.grobol@gmail.com
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3.7
    Environment :: Console
keywords =
    nlp
    conversion
    transcriber


[options]
packages = find:
include_package_data=True
python_requires = >=3.7
install_requires =
    click
    lxml

[options.entry_points]
console_scripts =
    trasser = trasser.main:main_entry_point

[flake8]
max-line-length = 100
ignore = E203,E266,E501,W503
max-complexity = 18

[mypy]
allow_redefinition = True
warn_unreachable = True